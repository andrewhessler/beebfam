<head>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="/assets/index.css" />
  <title>Beebfam Hub</title>
</head>

<body>
  <div id="root">
    <div id="locations">
      <div class="fw">
        <a href="https://ainbox.beebfam.org"><button class="fw">Andrew Inbox</button></a>
      </div>
      <div class="fw">
        <a href="https://chores.beebfam.org"><button class="fw">Chores</button></a>
      </div>
      <div class="fw">
        <a href="https://mario.beebfam.org"><button class="fw">Mario</button></a>
      </div>
      <div class="fw">
        <a href="https://media.beebfam.org"><button class="fw">Media</button></a>
      </div>
      <div class="fw">
        <a href="https://supply.beebfam.org"><button class="fw">Shopping</button></a>
      </div>
    </div>

    <div id="login-block">
      <input type="text" id="password" onfocus="this.value = this.value === 'Login needed' ? '' : this.value" /> <button onclick="login()">Login</button>
    </div>

    <div id="light-control" class="fw">
      <button class="fw" onclick="turnOffLights()">Turn Off Lights</button>
      <button class="fw" onclick="toggleLivingRoom(true)">Turn On Living Room</button>
      <button class="fw" onclick="toggleLivingRoom(false)">Turn Off Living Room</button>
      <button class="fw" onclick="toggleBedroom(true)">Turn On Bedroom</button>
      <button class="fw" onclick="toggleBedroom(false)">Turn Off Bedroom</button>
      <button class="fw" onclick="toggleStudio(true)">Turn On Studio</button>
      <button class="fw" onclick="toggleStudio(false)">Turn Off Studio</button>
    </div>
  </div>

  <script>
    const login = async () => {
      const password = document.getElementById("password");
      const response = await fetch('/login', {
        method: "POST",
        body: JSON.stringify({
          password: password.value
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })

      if (!response.ok) {
        password.value = "Login needed";
      } else {
        password.value = "Logged In!";
      }
    }
    login()
    const turnOffLights = async () => {
      const response = await fetch('/light-control', {
        method: "POST",
        body: JSON.stringify({
          requests: [
            {
              name: "tall living room",
              toggle: false,
            },
            {
              name: "small living room",
              toggle: false,
            },
            {
              name: "bubble lamp",
              toggle: false,
            },
            {
              name: "bedroom black",
              toggle: false,
            },
            {
              name: "studio lights",
              toggle: false,
            },
          ]
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
    }
    const toggleLivingRoom = async (onOff: boolean) => {
      const response = await fetch('/light-control', {
        method: "POST",
        body: JSON.stringify({
          requests: [
            {
              name: "tall living room",
              toggle: onOff,
            },
            {
              name: "small living room",
              toggle: onOff,
            },
          ]
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
    }
    const toggleBedroom = async (onOff: boolean) => {
      const response = await fetch('/light-control', {
        method: "POST",
        body: JSON.stringify({
          requests: [
            {
              name: "bedroom black",
              toggle: onOff,
            },
          ]
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
    }
    const toggleStudio = async (onOff: boolean) => {
      const response = await fetch('/light-control', {
        method: "POST",
        body: JSON.stringify({
          requests: [
            // {
            //   name: "bubble lamp",
            //   toggle: true,
            // },
            {
              name: "studio lights",
              toggle: onOff,
            },
          ]
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
    }
  </script>
</body>
